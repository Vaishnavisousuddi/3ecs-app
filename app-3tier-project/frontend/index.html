<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-Tier App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #users {
      margin-top: 20px;
      border-collapse: collapse;
      width: 50%;
    }
    #users td, #users th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #users tr:nth-child(even){background-color: #f2f2f2;}
    #users th {
      background-color: #04AA6D;
      color: white;
    }
  </style>
</head>
<body>
  <h1>3-Tier App - Frontend</h1>

  <div>
    <input id="name" type="text" placeholder="Name" />
    <input id="email" type="email" placeholder="Email" />
    <button onclick="addUser()">Add User</button>
  </div>

  <h2>Users List</h2>
  <table id="users">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody id="userRows"></tbody>
  </table>

  <script>
    const backendUrl = "http://localhost:5000"; // when in ECS/EKS, replace with backend service URL

    async function fetchUsers() {
      const res = await fetch(`${backendUrl}/users`);
      const users = await res.json();
      const rows = users.map(
        (u) => `<tr><td>${u.id}</td><td>${u.name}</td><td>${u.email}</td></tr>`
      );
      document.getElementById("userRows").innerHTML = rows.join("");
    }

    async function addUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      await fetch(`${backendUrl}/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email }),
      });
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      fetchUsers();
    }

    fetchUsers();
  </script>
</body>
</html>
